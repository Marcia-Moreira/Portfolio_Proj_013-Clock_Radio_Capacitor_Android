<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Clock Radio - Tech</title>
</head>
<!-- ----------------------------------------------------------------- -->
<!-- Retirei o CSS daqui: -->
<!-- ----------------------------------------------------------------- -->
<body>
<!-- ----------------------------------------------------------------- -->
    <section class="tela-principal">

        <label for="interval"><span class="name-programa">Clock Radio</span> <br> Notificar a cada:</label>
        <select id="interval">
            <option value="5">5 minutos</option>
            <option value="10">10 minutos</option>
            <option value="15">15 minutos</option>
        </select>
<!-- ----------------------------------------------------------------- -->
        <!-- Botões Start e Stop do Contador: -->
        <div class="radio-botoes">
            <button id="start"><span>Iniciar</span> <br> Contador</button>

            <button id="stop"><span>Parar</span> <br> Contador</button>
        </div>
<!-- ----------------------------------------------------------------- -->
        <div class="radio-conectar">
            <p>Radios Online</p>
          
<!-- Rádio 01: World - música mundial/world music -->
            <audio id="playerWorld" src="https://frequence3.net-radio.fr/frequence3world.mp3"></audio>
            <button class="radio-btn" data-target="playerWorld">▶️ Frequence3 World</button>
          
<!-- Rádio 02: Gold - o melhor som dos anos 80/90 sem publicidade -->
            <audio id="playerGold" src="https://frequence3.net-radio.fr/frequence3gold.mp3"></audio>
            <button class="radio-btn" data-target="playerGold">▶️ Frequence3 Gold</button>
          
<!-- Rádio 03: Dance - eletrônica/house -->
            <audio id="playerDance" src="https://frequence3.net-radio.fr/frequence3dance.mp3"></audio>
            <button class="radio-btn" data-target="playerDance">▶️ Frequence3 Dance</button>
          
<!-- Rádio 04: Urban - hip-hop/R&B -->
            <audio id="playerUrban" src="https://frequence3.net-radio.fr/frequence3urban-256.mp3"></audio>
            <button class="radio-btn" data-target="playerUrban">▶️ Frequence3 Urban</button>
        
        </div>
<!-- ----------------------------------------------------------------- -->
        <div class="aviso">
            <p>No CELULAR: Vá em Configurações > Aplicativos > Nome do App > Bateria e ative "Execução em Segundo Plano".</p>
        </div>
<!-- ----------------------------------------------------------------- -->
        <div class="tela-desbloqueada">
            <button onclick="requestWakeLock()"><span>Ativar Tela</span> <br> (sempre ligada)</button>
        </div>
    
    </section>
<!-- ----------------------------------------------------------------- -->
    <script src="./script.js"></script>
    <script src="./service-worker.js"></script>
    <script src="./player-radio.js"></script>
<!-- ----------------------------------------------------------------- -->
</body>
</html>
